<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Performance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Queue Performance</h2>
        <h3>Performance Metrics</h3>
        <table>
            <thead>
                <tr>
                    <th>Metric Name</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody id="metrics-table">
                <!-- Data will be inserted dynamically using JavaScript -->
            </tbody>
        </table>
        <div class="button-container">
            <button onclick="channelWiseMetrics()">Channel Wise Metrics</button>
            <button onclick="backToQueueDetails()">Back to Queue Details</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
